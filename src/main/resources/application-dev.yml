spring:
  datasource:
    url: jdbc:h2:mem:hogwarts_db
    username: sa
    password: sa
  jpa:
    show-sql: true
    properties:
      hibernate.format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
  flyway:
    locations: classpath:db/migration/h2